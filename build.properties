source.dir=src
source.order=src.order

build.dir=lib

docs=yuidoc
docs.config=docs.json
docs.outdir=docs
docs.name=Canteen Client API
docs.description=The front-end client JavaScript for a Canteen site.
docs.logo=
docs.themedir=../CanteenTheme
docs.helpers=${docs.themedir}/path.js

git=git
git.docs=gh-pages
git.master=master

compressor=uglifyjs
